<div class="main-container">
    <div class="add-todo-btn">
        <button (click)="clickOnCreate()" class="btn btn-success">Add Todo</button>
    </div>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">{{ error }}</div>

    <div class="table-container">
        <table *ngIf="todos.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.isCompleted ? 'Yes' : 'No' }}</td>
                    <td>
                        <button (click)="viewTodo(todo)" class="btn btn-primary btn-sm me-1">View</button>
                        <button (click)="editTodo(todo)" class="btn btn-warning btn-sm me-1">Edit</button>
                        <button (click)="deleteTodo(todo)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
